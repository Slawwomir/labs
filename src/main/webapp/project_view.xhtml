<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="project" value="#{projectView.project}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <b><h:outputText id="name" value="#{projectView.project.name}"/></b>

        <h:dataTable value="#{projectView.issues}" var="issue">
            <h:column>
                <f:facet name="header">Numer</f:facet>
                <h:outputText value="#{issue.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Nazwa</f:facet>
                <h:outputText value="#{issue.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{issue.status.toString()}"/>
            </h:column>

            <h:column>
                <h:button value="Edytuj" outcome="issue_edit.xhtml">
                    <f:param name="issue" value="#{issue.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="UsuÅ„" action="#{projectView.removeIssue(issue)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:column>
            <h:button value="Dodaj zadanie" outcome="issue_edit.xhtml">
                <f:param name="project" value="#{projectView.project.id}"/>
            </h:button>
        </h:column>
    </ui:define>

</ui:composition>
