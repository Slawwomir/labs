<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{projectList.projects}" var="project">
            <h:column>
                <f:facet name="header">Numer</f:facet>
                <h:outputText value="#{project.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Nazwa projektu</f:facet>
                <h:outputText value="#{project.name}"/>
            </h:column>

            <h:column>
                <h:button value="Pokaż" outcome="project_view.xhtml">
                    <f:param name="project" value="#{project.id}"/>
                </h:button>
                <h:button value="Edytuj" outcome="project_edit.xhtml">
                    <f:param name="project" value="#{project.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Usuń" action="#{projectList.removeProject(project)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:button outcome="project_edit.xhtml" value="Utwórz projekt"/>
        <h:button outcome="issue_edit.xhtml" value="Utwórz zadanie"/>

    </ui:define>
</ui:composition>
