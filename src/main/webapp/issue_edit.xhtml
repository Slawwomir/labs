<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="issue" value="#{issueEdit.issue}" required="false"/>
        <f:viewParam name="project" value="#{issueEdit.issue.projectId}" required="false"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nazwa:" for="name"/>
                <h:inputText id="name" value="#{issueEdit.issue.name}"/>
                <h:message for="name"/>

                <h:outputLabel value="Typ:" for="type"/>
                <h:selectOneMenu id="type" value="#{issueEdit.issue.type}">
                    <f:selectItems value="#{issueEdit.issueTypes}" var="type" itemValue="#{type}" itemLabel="#{type}"/>
                </h:selectOneMenu>
                <h:message for="type"/>

                <h:outputLabel value="Status:" for="status"/>
                <h:selectOneMenu id="status" value="#{issueEdit.issue.status}">
                    <f:selectItems value="#{issueEdit.issueStatuses}" var="status" itemValue="#{status}" itemLabel="#{status}"/>
                </h:selectOneMenu>
                <h:message for="status"/>

                <h:outputLabel value="Opis:" for="description"/>
                <h:inputTextarea id="description" value="#{issueEdit.issue.description}"/>
                <h:message for="description"/>

                <h:outputLabel value="Projekt:" for="projects"/>
                <h:selectOneMenu id="projects" collectionType="java.util.ArrayList" value="#{issueEdit.issue.projectId}">
                    <f:selectItems value="#{issueEdit.availableProjects}" var="project" itemValue="#{project.id}"
                                   itemLabel="#{project.name}"/>
                </h:selectOneMenu>
                <h:message for="projects"/>
            </h:panelGrid>
            <h:commandButton value="Zapisz" action="#{issueEdit.saveIssue}"/>
        </h:form>

        <h:button value="Back" outcome="project_view.xhtml" rendered="#{issueEdit.issue.projectId != null}">
            <f:param name="project" value="#{issueEdit.issue.projectId}"/>
        </h:button>
        <h:button value="Back" outcome="project_list.xhtml" rendered="#{issueEdit.issue.projectId == null}"/>

    </ui:define>

</ui:composition>
