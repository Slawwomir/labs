<h2>My projects</h2>
<ul class="projects">
  <li *ngFor="let project of projects">
      <a routerLink="/detail/{{project.id}}">
        <span class="badge">{{project.id}}</span> {{project.name}}
      </a><button (click)="remove(project)">Remove</button>
  </li>
</ul>

<div>
  <h3>Add new project</h3>
  <label>Project name:
    <input #projectName/>
  </label>
  <button (click)="add(projectName.value); projectName.value=''">
    create
  </button>
</div>
