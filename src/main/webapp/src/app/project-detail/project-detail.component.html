<div *ngIf="project">
  <h2>
    <label (click)="edit()">
      <span class="error-text" *ngIf="errors['name']">{{errors['name']}}</span>
      <input *ngIf="editMode" [(ngModel)]="project.name" placeholder="name"/>
      <span *ngIf="!editMode">{{project.name}}</span>
    </label>
  </h2>
  <button *ngIf="editMode" (click)="save()">save</button>
  <app-issue-list [projectId]="project.id"></app-issue-list>
</div>
