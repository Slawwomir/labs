<h2>My projects</h2>
<ul class="projects">
  <li *ngFor="let project of projects">
    <a routerLink="/projects/{{project.id}}">
      <span class="badge">{{project.id}}</span> {{project.name}}
    </a>
    <button *ngIf="canRemoveProject(project.projectOwnerId)" (click)="remove(project)">Remove</button>
  </li>
</ul>

<div *ngIf="canCreateProject()">
  <h3>Add new project</h3>
  <label>Project name:
    <input #projectName/>
  </label>
  <button (click)="add(projectName.value); projectName.value=''">
    create
  </button>
</div>
<span class="error-text" *ngIf="errors['name']">{{errors['name']}}</span>
